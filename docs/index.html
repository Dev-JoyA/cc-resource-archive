---
layout: listing
title: Home
---

<!-- This page follows the layout of listing.html, located at docs/_layouts/listing.html.
 Also, The title for this page is Home. On the deployed site, this will look like, Home | Creative Commons Resource Archive -->

<!-- This is the resourcenavbar, which contains the category filters. The categories are TOPIC, MEDIUM and LANGUAGE. This is for the homepage, so all the filters are being displayed for the user to choose from. -->
<aside id="resourcenavbar">
  <!-- The link to display all the resources. The homepage contains the top 16 resources by default. -->
  <h3 id="see-all"><a href="/all">See All Resources</a></h3>

  <!-- The box for category TOPIC. This contains a checkbox and the filter name -->
  <article class="resourcenav resourcenavstatic topic-list">
    <h2>Topic</h2>
    <ul>
      {% for topic in site.data.topics %}
      <li>
        <input
          id="filter-check"
          type="checkbox"
          onclick="window.location.href += '/all?&topic={{ topic.string }}';"
        />
        <label>{{ topic.name }}</label>
      </li>
      {% endfor %}
    </ul>
  </article>

  <!-- The box for category MEDIUM. This contains a checkbox and the filter name -->
  <article class="resourcenav resourcenavstatic medium-list">
    <h2>Medium</h2>
    <ul>
      {% for medium in site.data.media %}
      <li>
        <input
          id="filter-check"
          type="checkbox"
          onclick="window.location.href += '/all?&medium={{ medium.string }}';"
        />
        <label>{{ medium.name }}</label>
      </li>
      {% endfor %}
    </ul>
  </article>

  <!-- The box for category LANGUAGE. This contains a checkbox and the filter name -->
  <article class="resourcenav resourcenavstatic language-list">
    <h2>Language</h2>
    <ul>
      {% for language in site.data.languages %}
      <li>
        <input
          id="filter-check"
          type="checkbox"
          onclick="window.location.href += '/all?&language={{ language.string }}';"
        />
        <label>{{ language.name }}</label>
      </li>
      {% endfor %}
    </ul>
  </article>
</aside>
